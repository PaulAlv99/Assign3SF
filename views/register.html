<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
</head>
<body>
  <h1>Register</h1>
  <div style="color: rgb(106, 23, 23);margin-bottom: 10px;" id="message"></div>
  <form id="registerForm">
    <input type="text" id="registerUsername" placeholder="Username" required><br><br>
    <input type="password" id="registerPassword" placeholder="Password" required><br><br>
    <button type="submit">Register</button>
  </form>

 

  <p>Already have an account? <a href="login.html">Go to Login</a></p>

  <script>
    const registerForm = document.getElementById('registerForm');
    const messageDiv = document.getElementById('message');

    registerForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const username = document.getElementById('registerUsername').value;
      const password = document.getElementById('registerPassword').value;

      const res = await fetch('http://localhost:3000/api/auth/register', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password })
      });
      const data = await res.json();
      messageDiv.innerText = data.message;
    });
  </script>
</body>
</html>
